<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>UTM Medium</label>
    <input type="text" name="utm_medium" id="utm_medium">

    <label>UTM Source</label>
    <input type="text" name="utm_source" id="utm_source">

    <script>
        window.addEventListener('message', function (event) {
            if (event.data.utm_medium) {
                const utmMediumInput = document.getElementById('utm_medium');
                const utmSourceInput = document.getElementById('utm_source');
                if (utmMediumInput || utmSourceInput) {
                    utmMediumInput.value = event.data.utm_medium || "";
                    utmSourceInput.value = event.data.utm_source || "";
                }
            }
        });
    </script>
</body>

</html>
